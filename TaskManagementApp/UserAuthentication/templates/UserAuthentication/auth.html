<!DOCTYPE html>
<html lang="en">
<head>
    <title>Authentication</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'UserAuthentication/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <!-- Toggle Buttons -->
            <div class="toggle-buttons">
                <button id="loginBtn" class="active" onclick="showLogin()">Login</button>
                <button id="signupBtn" onclick="showSignup()">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST" class="form active-form">
                {% csrf_token %}
                <h2>Login</h2>
                {{ login_form.non_field_errors }}
                <input type="text" placeholder="Username" name="username" value="{{ login_form.username.value }}">
                <input type="password" placeholder="Password" name="password" value="{{ login_form.password.value }}">
                <a href="#">Forgot password?</a>
                <button type="submit" name="login">Login</button>
                <p>Not a member? <a href="#" onclick="showSignup()">Sign up now</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" method="POST" class="form hidden-form">
                {% csrf_token %}
                <h2>Signup</h2>
                {{ signup_form.non_field_errors }}
                <input type="text" placeholder="First Name" name="first_name" value="{{ signup_form.first_name.value }}">
                <input type="text" placeholder="Last Name" name="last_name" value="{{ signup_form.last_name.value }}">
                <input type="text" placeholder="Username" name="username" value="{{ signup_form.username.value }}">
                <input type="password" placeholder="Password" name="password1" value="{{ signup_form.password1.value }}">
                <input type="password" placeholder="Confirm Password" name="password2" value="{{ signup_form.password2.value }}">
                <button type="submit" name="signup">Sign Up</button>
                <p>Already a member? <a href="#" onclick="showLogin()">Login now</a></p>
            </form>
            
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.add('active-form');
            document.getElementById('signupForm').classList.remove('active-form');
            document.getElementById('loginForm').classList.remove('hidden-form');
            document.getElementById('signupForm').classList.add('hidden-form');
            document.getElementById('loginBtn').classList.add('active');
            document.getElementById('signupBtn').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('signupForm').classList.add('active-form');
            document.getElementById('loginForm').classList.remove('active-form');
            document.getElementById('signupForm').classList.remove('hidden-form');
            document.getElementById('loginForm').classList.add('hidden-form');
            document.getElementById('signupBtn').classList.add('active');
            document.getElementById('loginBtn').classList.remove('active');
        }
    </script>
</body>
</html>
